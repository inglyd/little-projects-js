<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablet</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">Projeto Tablet</h1>
    <div class="content">
      <img class="mostrar" id="imagemDesligado" src="images/tablet-desligado.jpg" alt="Tablet desligado">
      <img class="esconder"  id="imagemLigado" src="images/tablet-ligado.png" alt="Tablet ligado">
      <div class="btn">
        <button id="botaoLigado"class="btn-primary">Ligar</button>
        <button id="botaoDesligado"class="btn-default">
          Desligar
        </button>
      </div>

    </div>
  </div>
</body>

</html>
